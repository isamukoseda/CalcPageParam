    <h3>＊＊＊プロジェクト：ユニットテスト</h3>
    ページ単位でのデータ表示に必要なパラメターの正しい値を算出する処理のユニットテストを実行<br>
    対象の関数は、calc_page_param(NCPSApageNO, NCPSAperPAGE, NCPSAllRecord)<br>
    <ul type="in_param">
        <li>NCPSApageNO    ... ページ番号</li>
        <li>NCPSAperPAGE   ... ページ単位の表示レコード数</li>
        <li>NCPSAllRecord  ... 全レコード数</li>
    </ul>
    例）<br>
    calc_page_param(1, 1, 12) => 1:1:1:12 --> page_no:per_page:index:total_record<br>
    <br>
    <script type="text/javascript" src="calcPageParam.js"></script>
